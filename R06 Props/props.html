<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" />
  <title>ReactJS</title>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</html>
<body>
  <div id="root"></div>

  <script type="text/babel">
    //PostItem.js
    function PostItem() {
      return (
        <div className="post-item">
          <label htmlFor="email">Email</label>
          <input id="email"/>
          <img
            src="https://file1.dangcongsan.vn/data/0/images/2020/08/13/giangkpts/65th-vn-indo-standard-logo.jpg"
            alt=""
          />
          <h2></h2>
          <p></p>
        </div>
      );
    }

    //App.js
    function App() {
      return (
        <div id="wrapper">
          <PostItem />
        </div>
      );
    }

    //index.js
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
