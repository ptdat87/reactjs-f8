<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" />
  <title>ReactJS</title>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</html>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const Form = {
      Input() {
        return <input />;
      },
      Checkbox() {
        return <input type="checkbox" />;
      },
    };

    function Button({ title, href, onClick }) {
      let Component = "button";
      const props = {};
      if (href) {
        props.href = href;
        Component = 'a'
      }
      if (onClick) {
        props.onClick = onClick;
      }

      return <Component {...props}>{title}</Component>;
    }

    //Container
    function App({title1, title2}) {
      const type = "Checkbox" // change it Checkbox | Input
      const Component = Form[type];

      return (
        <div id="wrapper">
          <h1>{title1 || title2 || 'Default Title'}</h1>
          <Component />
          <br/>    
          <Button
            title="click me"
            href="https://fullstack.edu.vn/"
            onClick={() => {
              console.log(Math.random());
            }}
          />
        </div>
      );
    }

    //index.js
    ReactDOM.render(<App title2 = 'Title 2'/>, document.getElementById("root"));
  </script>
 
</body>
