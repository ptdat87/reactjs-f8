<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" />
  <title>ReactJS</title>
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" SameSite='Strict'></script>
</html>
<body>
  <div id="root"></div>

  <script type="text/babel">
    //Use babeljs to translate from JSX to ES5
    const reactCourse = "reactJS F8";
    const ul = <ul>
      <li>Javascript</li>
      <li>ReactJS</li>
      </ul>;

    //React@18
    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);
    root.render(ul);
  </script>
</body>
