<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" />
  <title>ReactJS</title>
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
</html>
<body>
  <script>
    //DOM
    const h1DOM = document.createElement("h1");
    h1DOM.title = "hello";
    h1DOM.className = "heading";
    h1DOM.innerText = "Hello guys 2";
    document.body.appendChild(h1DOM);

    //REACT
    //React.creteElement(type, props, children)
    const h1React = React.createElement('h1',{
        title: 'Hello',
        className: 'heading'
    },'Hello guys')
  </script>
</body>
